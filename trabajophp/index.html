<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./estilos/estilos.css">
    <title>Práctica PHP</title>
  </head>
 <body>
    <h1>Practica php</h1>
    <form action="./php/trabajophp" method="post">
      <table>
        <tr>
          <td><label for="name"> Nombre : </label></td>
          <td>
            <input type="text" name="name" id="name" placeholder="Nombre..." required pattern="^[a-zA-Z\s]+$" />
          </td>
        </tr>
        <tr>
          <td><label for="email"> Correo : </label></td>
          <td>
            <input type="email" name="email" id="email" placeholder="Correo..." required />
          </td>
        </tr>
        <tr>
          <td><label for="telefono"> Teléfono : </label></td>
          <td>
            <input type="tel" name="telefono" id="telefono" placeholder="Teléfono..." required pattern="^\d{10}$" />
          </td>
        </tr>
        <tr>
          <td><label for="genero"> Género : </label></td>
          <td>
            <input type="text" name="genero" id="genero" placeholder="Género..." required />
          </td>
        </tr>
        <tr>
          <td><label for="user"> Usuario : </label></td>
          <td>
            <input type="text" name="user" id="user" placeholder="Usuario..." required />
          </td>
        </tr>
        <tr>
          <td><label for="password"> Contraseña : </label></td>
          <td>
            <input type="password" name="password" id="password" placeholder="Contraseña..." required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}$" />
          </td>
        </tr>
        <tr>
          <td></td>
          <td><input type="submit" value="Iniciar Sesión" /></td>
        </tr>
      </table>
    </form>
  </body>
</html>
